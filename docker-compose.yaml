version: "3.1"
services:
  front:
    environment:
      - SEX_DEBUG=true
      - 'REACT_APP_URL_API=http://localhost:8000'
    restart: always
    build: .
    image: preamar:front
    working_dir: /PreAmar
    tty: true
    security_opt:
      - seccomp:unconfined
    ports:
      - 80:5000
      - 3000:3000
    volumes:
      - ./:/PreAmar
    command: yarn start
